<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" href="images/music.png">
</head>

<body>
  
<div class="activatedbar">-</div>
<div class="menubar">
    <div class="subpage abt">ABOUT</div>
    <div class="subpage mtr">METER</div>
    <div class="subpage calc">CALCULATOR</div>
    <div class="subpage hex">HEXCODE</div>
    <div class="subpage per">PERSONAL GALLERY</div>
    <div class="subpage art">ARTIST GALLERY</div>
</div>

<div class="container">
    <label for="red">Current dB:</label>
    <input type="number" id="red" min="0" max="255">

    <label for="green">Average dB:</label>
    <input type="number" id="green" min="0" max="255">

    <label for="blue">Hertz:</label>
    <input type="number" id="blue" min="0" max="3000">

    <button id="calculateButton">Calculate</button>

    <div id="result"></div> <!-- Result display area -->
</div>

<div class="bottom">
    <div class="one">
      <a href="index.html">
        <img src="images/backarrow.png" width="100px">
      </a>
    </div>
    <div id="two"></div>
    <div class="three2">
        <a href="colorpage.html">
            <img src="images/arrow.png" width="100px">
        </a>
    </div>

</div>

<script src="jquery-3.7.1.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="script1.js"></script>
  
</body>
</html>
