<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pigment Pianist</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main-container">
<div class="top">
    <div class="1"></div>
    <div class="2">How Loud Is It?</div>
    <div class="3"></div>
</div>

<div class="middle">


    <div id="soundBarContainer">
        <div id="soundBar">
            <div id="soundLevel"></div>
        </div>
    </div>
    
    <div id="decibelDisplay">0 dB</div>
    
    <div id="buttonContainer">
        <button id="startButton">Start</button>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>
    </div>
    
</div>

<div class="bottom">
    <div class="1"></div>
    <div id="nextbutton">NEXT</div>
    <div class="3"></div>

</div>

<script src="script.js"></script>

</body>
</html>
